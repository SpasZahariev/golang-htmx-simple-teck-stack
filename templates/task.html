<li
  id="task-{{.Id}}"
  class="flex justify-between items-center bg-gray-700 p-3 rounded-lg shadow"
>
  <span class="text-lg">{{.Title}} - {{.Status}}</span>
  <button
    class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-300"
    hx-delete="/todos/{{.Id}}"
    hx-target="#task-{{.Id}}"
    hx-swap="delete"
  >
    Delete
  </button>
</li>
